<!DOCTYPE html>
<html data-ng-app="customersApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Customer Manager</title>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/styles.css" rel="stylesheet" />
</head>
<body data-ng-cloak="">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="content/Images/people.png" alt="logo"> Customers
                </a>
            </div>
        </div>
    </div>

    <div id="ng-view" data-ng-view=""></div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner footer">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span12">
                                Created by <a href="http://twitter.com/DanWahlin" target="_blank">Dan Wahlin</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <div data-wc-overlay="" data-wc-overlay-delay="100">
        <br /><img src="content/images/spinner.gif" />&nbsp;&nbsp;Loading
    </div>

    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/controllers/customersController.js"></script>
    <script src="app/services/customersService.js"></script>
    <script src="app/directives/wcAngularOverlay.js"></script>
